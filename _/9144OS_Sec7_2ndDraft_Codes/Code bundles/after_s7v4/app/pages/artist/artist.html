<ion-navbar *navbar>
  <ion-title [innerText]="artist.name"></ion-title>
</ion-navbar>

<ion-content padding class="artist">
  <ion-slides id="album-slides">
    <ion-slide *ngFor="#album of albums">
      <h3 [innerText]="album.collectionName"></h3>
      <p>
        <span [innerText]="album.collectionPrice"></span>
        <span [innerText]="album.currency | toSymbol"></span>
      </p>
      <img [src]="album.artworkUrl100">
    </ion-slide>
  </ion-slides>
</ion-content>
